<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プログラミング環境テスト (JavaScript対応)</title>
    <!-- 外部CSSを読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>プログラミング環境テスト (JavaScript対応)</h1>
        <div id="settingsIcon">⚙️</div>
    </header>

    <div id="editorContainer">
        <div id="lineNumbers">1</div>
        <textarea id="codeEditor" placeholder="ここにJavaScriptコードを入力"></textarea>
    </div>
    <button id="runButton">実行</button>
    <pre id="consoleOutput">実行結果がここに表示されます</pre>

    <!-- JavaScript用の外部スクリプトを読み込み -->
    <script src="script.js"></script>
</body>
</html>
